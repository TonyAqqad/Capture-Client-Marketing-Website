<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Full horizontal logo: Icon + "CAPTURE CLIENT" text -->

  <!-- Icon container (left side) -->
  <g transform="translate(5, 5)">
    <!-- Outer ring (capture frame) -->
    <circle cx="20" cy="20" r="18" stroke="url(#blueGradient1)" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Main focus ring -->
    <circle cx="20" cy="20" r="14" stroke="url(#blueGradient2)" stroke-width="2.5" fill="none"/>

    <!-- Corner brackets (capture/targeting theme) -->
    <g stroke="url(#blueGradient2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Top-left -->
      <path d="M8 12V8H12"/>
      <!-- Top-right -->
      <path d="M32 12V8H28"/>
      <!-- Bottom-left -->
      <path d="M8 28V32H12"/>
      <!-- Bottom-right -->
      <path d="M32 28V32H28"/>
    </g>

    <!-- Center "C" for Capture Client -->
    <path d="M25 20C25 22.761 22.761 25 20 25C17.239 25 15 22.761 15 20C15 17.239 17.239 15 20 15C21.326 15 22.547 15.527 23.464 16.379"
          stroke="url(#blueGradient3)"
          stroke-width="2.5"
          stroke-linecap="round"
          fill="none"/>

    <!-- Center dot (target locked) -->
    <circle cx="20" cy="20" r="2.5" fill="#2563EB"/>
  </g>

  <!-- Text: "CAPTURE CLIENT" - SOLID fills, NO gradients, NO opacity -->
  <text x="60" y="32" fill="#2563EB" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="700" font-size="20" letter-spacing="0.5" opacity="1">CAPTURE</text>
  <text x="145" y="32" fill="#64748B" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="400" font-size="20" letter-spacing="0.5" opacity="1">CLIENT</text>

  <!-- Gradients for premium blue look -->
  <defs>
    <linearGradient id="blueGradient1" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="blueGradient2" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="blueGradient3" x1="15" y1="15" x2="25" y2="25" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
</svg>
